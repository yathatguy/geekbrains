<meta charset="utf-8">
<script type="text/javascript">

    do {
        let initAmount = +prompt("Сколько денег вы готовы положить на счет?");
    } while (isNaN(initAmount) || initAmount <= 0)
    
    do {
        let percentage = +prompt("Под какой процент кладем указанную сумму?");
    } while (isNaN(percentage) || percentage <= 0)

    let depositPeriod = 5;
    let totalAmount = initAmount;
    
    for (let index = 1; index <= depositPeriod; index++) {
        totalAmount = totalAmount + (totalAmount * percentage / 100);
        document.write("За " + index + " год сумма на вашем вкладе составит " + totalAmount + " рублей<br>")
    }
    document.write("Итоговая сумма на вашем счету: " + totalAmount);

</script>
