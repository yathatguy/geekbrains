<meta charset="utf-8">
<script type="text/javascript">

    function askForWords(words) {
        while (words.length != 0) {
            let randomNumber = parseInt(Math.random() * words.length);
            let userTranslate = prompt("Как переводится слово: " + words[randomNumber][0]);
            if (userTranslate.toLowerCase() == words[randomNumber][1]) {
                alert("Верно!");
                words.splice(randomNumber, 1);
            } else {
                alert("Не верно, это \"" + words[randomNumber][1] +"\"");
            }
        }
    }

    let easyWords = [
        ["food", "еда"],
        ["bike", "велосипед"],
        ["apple", "яблоко"],
        ["do", "делать"],
        ["mean", "иметь ввиду"],
    ];
    let hardWords = [
        ["chainsaw", "бензопила"],
        ["squirrel", "белка"],
        ["castle", "замок"],
        ["homeland", "родина"],
        ["bottom", "дно"],
    ];

    askForWords(easyWords);
    
    alert("Отлично, ты выучил все легкие слова! Переходим на следующий уровень.")
    askForWords(hardWords);
    alert("Класс! Ты закончил обучение.")



</script>
