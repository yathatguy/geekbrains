<meta charset="utf-8">
<script type="text/javascript">

    let answer = parseInt(Math.random() * 100);
    console.log(answer);

    let iter = 1;
    let exitAnswer = false;

    do {
        let userNum;
        if (iter % 2 == 1) {
            userNum = "1";
        } else {
            userNum = "2";
        }
        let userAnswer = +prompt("Задание для игрока " + userNum + ": угадайте число от 0 до 100");
        if (userAnswer > answer) {
            document.writeln("Игрок " + userNum + ": cлишком много.<br>");
        } else if (userAnswer < answer) {
            document.writeln("Игрок " + userNum + ": cлишком мало.<br>");
        } else {
            document.writeln("Вы угадали!<br>");
            document.writeln("Победил игрок " + userNum + ".<br>");
            break;
        }
        exitAnswer = confirm("Хотите выйти из игры?");
        iter++;
    } while (exitAnswer != true)

    document.writeln("Правильный ответ: " + answer);

</script>
