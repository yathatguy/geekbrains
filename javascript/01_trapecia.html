<meta charset="utf-8">
<script type="text/javascript">
    let a = parseInt(prompt("Введите длину трапеции"));
    let b = parseInt(prompt("Введите ширину трапеции"));
    let h = parseInt(prompt("Введите высоту трапеции"));

    square = ((a + b) / 2) * h;
    alert("Площадь трапеции равна " + square)
</script>
