<meta charset="utf-8">
<script type="text/javascript">
    let eurToRub = 61.53;
    let usdToRub = 68.62;

    let rub = prompt("Сколько рубликов у вас есть?");

    let eur = Number(rub / eurToRub).toFixed(2);
    let usd = Number(rub / usdToRub).toFixed(2);

    alert("На ваши рублики можно приобрести " + eur + " евро и " + usd + " долларов.")
</script>
