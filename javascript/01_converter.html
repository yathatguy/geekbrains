<meta charset="utf-8">
<script type="text/javascript">
    var eurToRub = 61.53;
    var usdToRub = 68.62;

    var rub = prompt("Сколько рубликов у вас есть?");

    var eur = Number(rub / eurToRub).toFixed(2);
    var usd = Number(rub / usdToRub).toFixed(2);

    alert("На ваши рублики можно приобрести " + eur + " евро и " + usd + " долларов.")
</script>
