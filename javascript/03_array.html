<meta charset="utf-8">
<script type="text/javascript">

    function generateArray() {
        var length = NaN;
        do {
            length = +prompt("Введите какое количество элементов должно быть в массиве");
        } while ((length < 0) || (isNaN(length)))
        var array = [];
        for (var index = 1; index <= length; index++) {
            array.push(index);
        }
        return array
    }

    function sumArray(array) {
        var sum = 0;
        for (let index = 0; index < array.length; index++) {
            sum = sum + array[index];
        }
        return sum
    }

    function maxNumInArra(array) {
        if (array.length == 0) {
            return NaN
        } else {
            var max = array[0];
        }
        for (let index = 0; index < array.length; index++) {
            if (array[index] > max) {
                max = array[index];
            }
        }
        return max
    }

    function minNumInArra(array) {
        if (array.length == 0) {
            return NaN
        } else {
            var min = array[0];
        }
        for (let index = 0; index < array.length; index++) {
            if (array[index] < min) {
                min = array[index];
            }
        }
        return min
    }

    function getEvenFromArray(array) {
        if (array.length < 2) {
            return NaN
        }
        var res = []
        for (let index = 0; index < array.length; index++) {
            if (array[index] % 2 == 0) {
                res.push(array[index]);
            }
        }
        return res
    }

    var array = generateArray()
    alert("Получившийся массив: " + array);
    alert("Сумма всех элементов в массиве: " + sumArray(array));
    alert("Максимальный элемент в массиве: " + maxNumInArra(array));
    alert("Минимальный элемент в массиве: " + minNumInArra(array));
    alert("Все четные элементы массива: " + getEvenFromArray(array));

</script>
